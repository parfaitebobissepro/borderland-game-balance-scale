<form action="" #loginForm="ngForm" id="form-register">
    <div>
        <label for="image-avatar">
            <img  class="avatar"  [src]=" currentUser!.image != null ? currentUser!.image : '/assets/images/avatar.png'" alt="">
        </label>
        <input type="file" [(ngModel)]="currentUser!.image" (change)="showPreview($event)" name="image" id="image-avatar">
    </div>
    <input type="text" [(ngModel)]="currentUser!.pseudo" name="pseudo" #pseudo="ngModel" placeholder="Pseudo" required="true">
    <span class="error" *ngIf="pseudo.touched">{{ pseudo.errors && pseudo.errors['required'] ? 'le pseudo est obligatoire' : ''}}</span>
    <div class="container">
        <button class="button" type="submit" [disabled]="loginForm.invalid" (click)="createGameNewGame()">
            Cr√©er une partie
        </button>
    </div>
</form>
