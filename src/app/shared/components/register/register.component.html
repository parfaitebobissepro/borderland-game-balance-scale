<form action="" #loginForm="ngForm">
    <div>
        <label for="image-avatar">
            <img  class="avatar"  [src]=" currentUser!.image != null ? currentUser!.image : '/assets/images/avatar3..avif'" alt="">
        </label>
        <input type="file" [(ngModel)]="currentUser!.image" name="image" id="image-avatar">
    </div>
    <input type="text" [(ngModel)]="currentUser!.pseudo" name="pseudo" #pseudo="ngModel" required="true" (ngModelChange)="checkPseudoValidity()">
    <span class="error" *ngIf="pseudo.touched">{{ pseudo.errors && pseudo.errors['required'] ? 'le pseudo est obligatoire' : ''}}</span>
    <span class="error" *ngIf="!pseudo.pristine">{{ isPseudoAlreadyExistOnGame ? 'le pseudo est déjà utiliser dans ce jeu' : ''}}</span>
    <button class="button" type="submit" [disabled]="loginForm.invalid || isPseudoAlreadyExistOnGame" (click)="ConnectedNewUserInRoom() " (mouseover)="loginForm.invalid || isPseudoAlreadyExistOnGame ? false : PlaysoundMouseOver()">Rejoindre</button>
</form>
